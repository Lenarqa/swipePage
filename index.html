<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Swipe Pages</title>
</head>
<body>
    <div class="page-1" id="page1" ontouchstart="p1TouchStart(event)" ontouchmove="p1TouchMove(event)" ontouchend="p1TouchEnd(event)">
        <div class="page-content">
            <h1 class="page-1-title page-item">Welcom</h1>
            <p class="page-1-text page-item">Это всего лишь пример страницы, которую ты можешь листать на телефоне влево.</p>
            <div class="page-1-arrow page-item"></div>
        </div> 
    </div>

    <div class="page-2"  id="page2" ontouchstart="p2TouchStart(event)" ontouchmove="p2TouchMove(event)" ontouchend="p2TouchEnd(event)">
        <div class="page-content">
            <h1 class="page-2-title page-item">Good!</h1>
            <p class="page-2-text page-item">Вот ты и на 2 странице, сделай swipe влево, чтобы вернуться на 1 страницу</p>
            <div class="page-2-arrow page-item"></div>
        </div> 
    </div>

    <script src="app.js"></script>
</body>
</html>
